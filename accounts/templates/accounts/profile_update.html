{% extends "accounts/base.html" %}

{% block body %}

<style type="text/css">
  .update{
    font-size: 20px;
    background-color:#212121;
    box-shadow: 0 5px 10px 0 rgba(0,0,0,0.2),0 6px 12px 0 rgba(0,0,0,0.19);
    padding:20px;
    margin: 40px;
    border-radius:20px;
    align-items: center;
    color:#C2C2C2;
  }
  .update:hover{
    background-color: #FFFFFF;
  }
	.form{
		margin:30px 0px;
	}
	
	@media only screen and (max-width:768px){
		.form{
		margin:20px 0px;
	}
	}
  .button{
    text-align: center;
    margin-top: 20px;
    margin-bottom: 50px;
  }
</style>
<div class="container">
<div class="update">
<form method="POST" enctype="multipart/form-data">
	
	{% csrf_token %}

	<div class="row">
    	<div class="col-md-6 form">
      		{{ form.first_name }}
    	</div>
    	<div class="col-md-6 form">
      		{{ form.last_name }}
    	</div>
   </div>
   <div class="row">
   		<div class="col-md-6 form">
      		{{ form.phone }}
    	</div>
    </div>
    <div class="row">
    	<div class="col-md-8 form">
      		{{ form.profile_pic }}
          <small id="emailHelp" class="form-text text-muted">Image with aspect  ratio 1:1 best suits.</small>
    </div>
    	</div>
    </div>
   
  <div class="button"> 	
	<input class="btn btn-outline-primary" type="submit" value="Update">
</div>
</form>
</div>
</div>

<script type="text/javascript">
	var form_fields = document.getElementsByTagName("input")
	form_fields[1].placeholder = "First Name"
	form_fields[2].placeholder = "Last Name"
	form_fields[3].placeholder = "Phone Number"
  	for(var i=1;i<4;i++){
  		form_fields[i].className= "form-control"
  	}
    
</script>  


{% endblock %}
